# Use Google's internal DNS to find the private API
resolver 169.254.169.254 valid=10s;

server {
  # Use the dynamic port placeholder
  listen __PORT__;
  server_name localhost;

  # Increase buffer sizes for Google's auth headers
  large_client_header_buffers 4 32k;
  proxy_buffer_size   128k;
  proxy_buffers   4 256k;
  proxy_busy_buffers_size   256k;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Use the internal service name. Nginx will resolve this
    # to the private IP using the 'resolver' above.
    set $api_url http://netprobe-api;
    proxy_pass $api_url/; 
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}