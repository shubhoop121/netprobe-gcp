name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4
      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Terraform Plan"
        working-directory: ./infra/terraform
        env:
          # A dummy password is fine for a plan, as it's not creating the resource.
          TF_VAR_db_password: "dummy-password-for-plan"
        run: |
          terraform plan -input=false \
            -var="nva_instance_count=1" \
            -var="branch_name=${{ github.head_ref }}" \
            -var="app_version=${{ github.event.pull_request.head.sha }}" \ # <-- THE CORRECTION
            -var-file="terraform.tfvars"
  
  apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4
      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform apply -auto-approve \
            -var="nva_instance_count=2" \
            -var="branch_name=main" \
            -var="app_version=${{ github.sha }}" \ # <-- THE NEW TRIGGER
            -var-file="terraform.tfvars"