name: 'Terraform Apply'

# This workflow runs on pushes to the 'main' branch, but ONLY if
# changes were made in the 'infra/terraform/' directory.
on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./infra/terraform

    steps:
      # Step 1: Check out the code from the repository
      - name: 'Checkout'
        uses: actions/checkout@v4

      # Step 2: Authenticate to Google Cloud
      - name: 'Authenticate to Google Cloud'
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Step 3: Set up the Terraform CLI
      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.0'

      # Step 4: Initialize Terraform
      - name: 'Terraform Init'
        run: terraform init
      
      # Step 5: Apply the Terraform configuration.
      # The -auto-approve flag is essential for non-interactive CI/CD environments.
      - name: 'Terraform Apply'
        run: terraform apply -auto-approve