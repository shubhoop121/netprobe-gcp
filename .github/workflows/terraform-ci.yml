name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ======================================================================================
  # JOB 1: TERRAFORM PLAN
  # Runs on the native runner for stability and speed.
  # ======================================================================================
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Plan"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-plan"
        run: terraform plan -input=false -var="nva_instance_count=1" -var="branch_name=${{ github.head_ref }}" -var="app_version=${{ github.event.pull_request.head.sha }}" -var-file="terraform.tfvars"
  
# ======================================================================================
  # JOB 2: TERRAFORM APPLY (Corrected Cloud Build Trigger)
  # ======================================================================================
  apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve -var="nva_instance_count=1" -var="branch_name=main" -var="app_version=${{ github.sha }}" -var-file="terraform.tfvars"
      
      # --- THIS IS THE CORRECTED SCHEMA STEP using setup-gcloud ---
      - name: "Set up Cloud SDK" # Installs and configures gcloud
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: "Trigger Cloud Build for Schema Creation"
        run: 'gcloud builds submit --config=cloudbuild-schema.yaml --project=netprobe-473119'
      # --- END CORRECTED STEP ---

  # ======================================================================================
  # JOB 3: VALIDATE DEPLOYMENT (Corrected Cloud Build Trigger)
  # ======================================================================================
  validate:
    name: "Validate Deployment"
    needs: apply 
    runs-on: ubuntu-latest
    permissions:
      contents: "read" 
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init" 
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Wait for NVA startup scripts"
        run: sleep 300
      - name: "Get Terraform Outputs"
        id: tf-outputs
        working-directory: ./infra/terraform
        run: |
          echo "workload_vm_name=$(terraform output -raw test_workload_vm_name)" >> $GITHUB_OUTPUT
          echo "workload_vm_zone=$(terraform output -raw test_workload_vm_zone)" >> $GITHUB_OUTPUT
          # We no longer need db_connection_name output here
      
      # --- THIS IS THE CORRECTED VALIDATION SEQUENCE ---
      - name: "Set up Cloud SDK" # Installs and configures gcloud
        uses: 'google-github-actions/setup-gcloud@v2'
        
      - name: "Run Live Traffic Test via gcloud" # gcloud is now available
        run: |
          echo "--- Triggering traffic from workload VM: ${{ steps.tf-outputs.outputs.workload_vm_name }} ---"
          gcloud compute ssh ${{ steps.tf-outputs.outputs.workload_vm_name }} \
            --zone=${{ steps.tf-outputs.outputs.workload_vm_zone }} \
            --tunnel-through-iap \
            --command="curl -v https://google.com"

      - name: "Trigger Cloud Build for Validation"
        run: |
          # We might need a separate cloudbuild-validate.yaml or pass substitutions
          # For now, let's assume we create cloudbuild-validate.yaml similar to the schema one
          # gcloud builds submit --config=cloudbuild-validate.yaml --project=netprobe-473119
          echo "Validation via Cloud Build to be implemented here"
          # TODO: Implement the validation logic using Cloud Build
      # --- END CORRECTED SEQUENCE ---

      - name: "Cleanup Test VM"
        if: always()
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-cleanup"
        run: |
          terraform init 
          terraform destroy -auto-approve -target=google_compute_instance.test_workload[0]