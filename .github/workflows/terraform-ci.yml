name: "Terraform CI/CD"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  # ======================================================================================
  # JOB 1: TERRAFORM PLAN (Pull Request Only)
  # ======================================================================================
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Terraform Plan"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-plan"
        run: |
          terraform plan -input=false \
            -var="nva_instance_count=1" \
            -var="branch_name=${{ github.head_ref }}" \
            -var="app_version=${{ github.event.pull_request.head.sha }}" \
            -var-file="terraform.tfvars"

  # ======================================================================================
  # JOB 2: TERRAFORM APPLY + SCHEMA CREATION (Main branch only)
  # ======================================================================================
  apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform apply -auto-approve \
            -var="nva_instance_count=1" \
            -var="branch_name=main" \
            -var="app_version=${{ github.sha }}" \
            -var-file="terraform.tfvars"

      - name: "Write DB Connection Name to File"
        id: write_conn_name
        working-directory: ./infra/terraform
        run: terraform output -raw db_connection_name > ./db_conn_name.txt

      - name: "Set up gcloud CLI"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Trigger Cloud Build for Schema Creation"
        run: |
          echo "--- Triggering Cloud Build for Schema ---"
          gcloud builds submit --config=cloudbuild-schema.yaml --project=netprobe-473119 --quiet

  # ======================================================================================
  # JOB 3: VALIDATION (Depends on successful Apply)
  # ======================================================================================
  validate:
    name: "Validate Deployment"
    needs: apply
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Wait for NVA startup scripts"
        run: sleep 60

      - name: "Get Terraform Outputs"
        id: tf-outputs
        working-directory: ./infra/terraform
        run: |
          echo "workload_vm_name=$(terraform output -raw test_workload_vm_name)" >> $GITHUB_OUTPUT
          echo "workload_vm_zone=$(terraform output -raw test_workload_vm_zone)" >> $GITHUB_OUTPUT
          terraform output -raw db_connection_name > ./db_conn_name.txt

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Run Live Traffic Test via gcloud"
        run: |
          echo "--- Triggering test from workload VM ---"
          gcloud compute ssh ${{ steps.tf-outputs.outputs.workload_vm_name }} \
            --zone=${{ steps.tf-outputs.outputs.workload_vm_zone }} \
            --tunnel-through-iap \
            --command="curl -v https://google.com"

      - name: "Trigger Cloud Build for Validation"
        run: |
          echo "--- Triggering Cloud Build for Validation ---"
          gcloud builds submit --config=cloudbuild-validate.yaml --project=netprobe-473119 --quiet

      - name: "Cleanup Test VM"
        if: always()
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-cleanup"
        run: |
          terraform init
          terraform destroy -auto-approve \
            -target=google_compute_instance.test_workload[0] \
            -var="app_version=cleanup-${{ github.run_id }}" \
            -var="branch_name=cleanup"
