name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ======================================================================================
  # JOB 1: TERRAFORM PLAN
  # Runs on the native runner for stability and speed.
  # ======================================================================================
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Plan"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-plan"
        run: terraform plan -input=false -var="nva_instance_count=1" -var="branch_name=${{ github.head_ref }}" -var="app_version=${{ github.event.pull_request.head.sha }}" -var-file="terraform.tfvars"
  
  # ======================================================================================
  # JOB 2: TERRAFORM APPLY
  # Also runs on the native runner. Then uses the container for the schema script.
  # ======================================================================================
  apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve -var="nva_instance_count=2" -var="branch_name=main" -var="app_version=${{ github.sha }}" -var-file="terraform.tfvars"
      
      - name: "Get Database Connection Name"
        id: get_db_info
        working-directory: ./infra/terraform
        run: echo "db_connection_name=$(terraform output -raw db_connection_name)" >> $GITHUB_OUTPUT

      - name: "Create Database Schema"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "chmod +x ./scripts/create-schema.sh && ./scripts/create-schema.sh ${{ steps.get_db_info.outputs.db_connection_name }}"
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

  # ======================================================================================
  # JOB 3: VALIDATE DEPLOYMENT
  # ======================================================================================
  validate:
    name: "Validate Deployment"
    needs: apply 
    runs-on: ubuntu-latest
    permissions:
      contents: "read" 
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init" 
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Wait for NVA startup scripts"
        run: sleep 300
      - name: "Get Terraform Outputs"
        id: tf-outputs
        working-directory: ./infra/terraform
        run: |
          echo "workload_vm_name=$(terraform output -raw test_workload_vm_name)" >> $GITHUB_OUTPUT
          echo "workload_vm_zone=$(terraform output -raw test_workload_vm_zone)" >> $GITHUB_OUTPUT
          echo "db_connection_name=$(terraform output -raw db_connection_name)" >> $GITHUB_OUTPUT
      
      - name: "Run Live Traffic Test"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "gcloud compute ssh ${{ steps.tf-outputs.outputs.workload_vm_name }} --zone=${{ steps.tf-outputs.outputs.workload_vm_zone }} --tunnel-through-iap --command='curl -v https://google.com'"

      - name: "Validate Database Records"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "chmod +x ./scripts/validate-db.sh && ./scripts/validate-db.sh"

      - name: "Cleanup Test VM"
        if: always()
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-cleanup"
        run: |
          terraform init 
          terraform destroy -auto-approve -target=google_compute_instance.test_workload[0]