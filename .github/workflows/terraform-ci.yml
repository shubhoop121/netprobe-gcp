name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ======================================================================================
  # JOB 1: TERRAFORM PLAN (Runs on Pull Request)
  # ======================================================================================
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Plan"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-plan"
        run: terraform plan -input=false -var="nva_instance_count=1" -var="branch_name=${{ github.head_ref }}" -var="app_version=${{ github.event.pull_request.head.sha }}" -var-file="terraform.tfvars"
  
  # ======================================================================================
  # JOB 2: TERRAFORM APPLY (Runs on Merge to Main)
  # ======================================================================================
  apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve -var="nva_instance_count=2" -var="branch_name=main" -var="app_version=${{ github.sha }}" -var-file="terraform.tfvars"
      
apply:
    name: "Terraform Apply to Main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init"
        working-directory: ./infra/terraform
        run: terraform init

      - name: "Terraform Apply"
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve -var="nva_instance_count=2" -var="branch_name=main" -var="app_version=${{ github.sha }}" -var-file="terraform.tfvars"
      
      # THIS IS THE FINAL, SIMPLIFIED, AND CORRECTED STEP
      - name: "Create Database Schema"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "
            set -e
            echo '--- [Combined Step] Getting DB IP and applying schema... ---'
            
            cd ./infra/terraform
            DB_IP=\$(terraform output -raw netprobe_db_private_ip)
            echo \"--- Found Database IP--- \$DB_IP --- \"
            chmod +x ../../scripts/create-schema.sh
            
            ../../scripts/create-schema.sh \$DB_IP
            "
        env:
          # Pass the password into the container for the script to use
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

  # ======================================================================================
  # JOB 3: VALIDATE DEPLOYMENT (Runs after Apply on Merge to Main)
  # ======================================================================================
validate:
    name: "Validate Deployment"
    needs: apply 
    runs-on: ubuntu-latest
    permissions:
      contents: "read" 
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
      - name: "Terraform Init" 
        working-directory: ./infra/terraform
        run: terraform init
      - name: "Wait for NVA startup scripts"
        run: sleep 300

      - name: "Get Terraform Outputs"
        id: tf-outputs
        working-directory: ./infra/terraform
        run: |
          echo "workload_vm_name=$(terraform output -raw test_workload_vm_name)" >> $GITHUB_OUTPUT
          echo "workload_vm_zone=$(terraform output -raw test_workload_vm_zone)" >> $GITHUB_OUTPUT
          echo "db_connection_name=$(terraform output -raw db_connection_name)" >> $GITHUB_OUTPUT
      
      - name: "Run Live Traffic Test"
        run: |
          # This now correctly consumes the output from the previous step
          echo "--- Triggering traffic from workload VM: ${{ steps.tf-outputs.outputs.workload_vm_name }} ---"
          gcloud compute ssh ${{ steps.tf-outputs.outputs.workload_vm_name }} \
            --zone=${{ steps.tf-outputs.outputs.workload_vm_zone }} \
            --tunnel-through-iap \
            --command="curl -v https://google.com"

      - name: "Validate Database Records"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "chmod +x ./scripts/validate-db.sh && ./scripts/validate-db.sh ${{ steps.tf-outputs.outputs.db_connection_name }}"

      - name: "Cleanup Test VM"
        if: always()
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: "dummy-password-for-cleanup"
        run: |
          terraform init 
          terraform destroy -auto-approve -target=google_compute_instance.test_workload[0]