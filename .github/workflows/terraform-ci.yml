name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ======================================================================================
  # JOB 1: TERRAFORM PLAN (Runs on Pull Request)
  # Now installs Terraform before running commands.
  # ======================================================================================
  plan:
    name: "Terraform Plan on PR"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Run Terraform Plan in Cloud SDK Container"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "
            set -e
            echo '--- [PLAN] Installing Dependencies ---'
            apt-get update && apt-get install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
            apt-add-repository 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
            apt-get update && apt-get install -y terraform

            echo '--- [PLAN] Running Terraform ---'
            cd ./infra/terraform
            terraform init
            terraform plan -input=false -var='nva_instance_count=1' -var='branch_name=${{ github.head_ref }}' -var='app_version=${{ github.event.pull_request.head.sha }}' -var-file='terraform.tfvars'
            "
        env:
          TF_VAR_db_password: "dummy-password-for-plan"

  # ======================================================================================
  # JOB 2: TERRAFORM APPLY & SCHEMA (Runs on Merge to Main)
  # Now installs Terraform before running commands.
  # ======================================================================================
  apply:
    name: "Terraform Apply & Create Schema"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Run Apply & Create Schema in Cloud SDK Container"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: |
            -c "
            set -e
            echo '--- [APPLY] Installing Dependencies ---'
            apt-get update && apt-get install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
            apt-add-repository 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
            apt-get update && apt-get install -y terraform
            
            echo '--- [APPLY] Running Terraform Apply ---'
            cd ./infra/terraform
            terraform init
            terraform apply -auto-approve -var='nva_instance_count=2' -var='branch_name=main' -var='app_version=${{ github.sha }}' -var-file='terraform.tfvars'
            
            echo '--- [APPLY] Creating Database Schema ---'
            DB_IP=\$(terraform output -raw netprobe_db_private_ip)
            chmod +x ../../scripts/create-schema.sh
            ../../scripts/create-schema.sh \$DB_IP
            "
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
  
  # ======================================================================================
  # JOB 3: VALIDATE DEPLOYMENT (Runs after Apply)
  # ======================================================================================
  validate:
    name: "Validate Deployment"
    needs: apply 
    runs-on: ubuntu-latest
    permissions:
      contents: "read" 
      id-token: "write"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: "Run E2E Tests in Cloud SDK Container"
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: |
            -c "
            set -e
            cd ./infra/terraform

            echo '--- [VALIDATE] Waiting for NVA startup... ---'
            sleep 300

            echo '--- [VALIDATE] Installing Terraform to get outputs... ---'
            apt-get update && apt-get install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
            apt-add-repository 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
            apt-get update && apt-get install -y terraform
            terraform init

            WORKLOAD_VM_NAME=\$(terraform output -raw test_workload_vm_name)
            WORKLOAD_VM_ZONE=\$(terraform output -raw test_workload_vm_zone)
            DB_CONNECTION_NAME=\$(terraform output -raw db_connection_name)

            echo \"--- [VALIDATE] Triggering traffic from workload VM: \$WORKLOAD_VM_NAME ---\"
            gcloud compute ssh \$WORKLOAD_VM_NAME --zone=\$WORKLOAD_VM_ZONE --tunnel-through-iap --command='curl -v https://google.com'

            echo '--- [VALIDATE] Validating database records... ---'
            chmod +x ../../scripts/validate-db.sh
            ../../scripts/validate-db.sh \$DB_CONNECTION_NAME
            "

      - name: "Cleanup Test VM"
        if: always()
        uses: docker://google/cloud-sdk:latest
        with:
          entrypoint: /bin/bash
          args: -c "
            set -e
            echo '--- [CLEANUP] Installing Terraform ---'
            apt-get update && apt-get install -y gnupg software-properties-common curl
            curl -fsSL https://apt.releases.hashicorp.com/gpg | apt-key add -
            apt-add-repository 'deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main'
            apt-get update && apt-get install -y terraform

            echo '--- [CLEANUP] Destroying Test VM ---'
            cd ./infra/terraform
            terraform init
            terraform destroy -auto-approve -target=google_compute_instance.test_workload[0]
            "
        env:
          TF_VAR_db_password: "dummy-password-for-cleanup"