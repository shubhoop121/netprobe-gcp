name: "CI/CD - Dashboard Service"

on:
  push:
    branches: [ main ]
    paths: 
    - 'apps/dashboard/**'
    - '.github/workflows/ci-dashboard.yml'

  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: "netprobe-473119"
  REGION: "asia-south1"
  REPO_ID: "netprobe-docker-repo"
  SERVICE_NAME: "netprobe-dashboard"

jobs:
  deploy_preview:
    if: github.event_name == 'pull_request'
    name: "Build and Deploy Preview (Dashboard)"
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      pull-requests: "write" 
    steps:
      - uses: actions/checkout@v4
      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: "google-github-actions/setup-gcloud@v2"
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      - name: "Build and Push Docker Image"
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ./apps/dashboard
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      - name: "Deploy to Cloud Run (Preview)"
        id: deploy_preview
        run: |
          PR_TAG="pr-${{ github.event.number }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --tag=$PR_TAG \
            --no-traffic
          PREVIEW_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format="value(trafficStatuses[?@.tag=='$PR_TAG'].uri)")
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_OUTPUT
      - name: "Comment on PR with Preview URL"
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Frontend preview for this PR is live at: ${{ steps.deploy_preview.outputs.PREVIEW_URL }}`
            })

  # This job deploys the Dashboard to production when merged to main
  deploy_to_production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: "Build and Deploy to Production (Dashboard)"
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: "google-github-actions/setup-gcloud@v2"
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      - name: "Build and Push Docker Image"
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ./apps/dashboard
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      - name: "Deploy to Cloud Run (Production)"
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --allow-unauthenticated
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --to-latest